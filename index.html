<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="A simple quiz for schoolchildren to adults for fun with the English language.">
    <meta name="keywords" content="quiz, English, collective nouns, language, school, fun, learning game, adults, children, easy, teach, noun, groups">
    <title>Collective Noun Quiz for Fun!</title>
</head>
<body>
    
    <!--background container for buttons and text-->
  <div class="container">
    <header>
        <h1> How Well Do You Know Your Collective Nouns?</h1>
        <h2> Try This Quiz To Find Out!</h2>
        
    </header>

    <!--container for content-->
    <div class="content" id="question-area">
      
      <h3> Is The Following Collective Noun Correct?</h3>
      <!--Quiz Question Image Element-->
     
      <div class="game-question-container" id="question">Question Goes Here</div>

      <!--container for answers-->
      <div class="options">
        <button class="btn btn-option" id="True">True</button>
        <button class="btn btn-option" id="False">False</button>
      </div>
    </div><!--end of content container-->

     <!--container for score-->
    <div class="score">
      <span id="user-score">0</span>
    <span>/</span>
      <span id="total-score">0</span>      
    </div> <!--end of score container-->

    <!--container for restart, prev, next, submit buttons-->
    <div class="controls">
      <button class="btn btn-restart" id="restart">Restart</button>
      <button class="btn btn-prev" id="prev">Prev</button>
      <button class="btn btn-next" id="next">Next</button>
      <button class="btn btn-submit" id="submit">Submit</button>
    </div><!--end of controls container-->

    <!--set up result message and image-->
   
    <div id="result"></div>
    <img id="quiz-image" src="" alt="" />
    
  </div><!--end of outer container-->
    
  


    <script src="assets/jscript/script.js"></script>
</body>
</html>
